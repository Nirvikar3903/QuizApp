<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin/style/style1.css">
    <script
      src="https://kit.fontawesome.com/18c32a2ab0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>

<body style="background-color: #F5F5F5;">
    <div class="navbar">
        <div class="logo">
          <img src="/assets/techpathshala.png" alt="" srcset="" />
  
          <div class="menu-icon" id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
            <!-- Hamburger Icon -->
          </div>
        </div>
        <div class="profile">
          <p class="admin">Admin</p>
          <img
            src="/assets/admin-profile.png"
            alt=""
            srcset=""
            class="profile-icon"
          />
        </div>
        <div class="popup-container hidden" id="popup-container">
              <div class="popup">
                  <img src="/assets/admin-profile.png" alt="" srcset="">
                  <p id="admin-name">Admin</p>
                  <p id="admin-email">admin@gmail.com</p>
                  <p><button id="logout-button">Logout</button></p>
              </div>
          </div>
      </div>
    <div class="container">
        <section id="side-navbar">
            <div class="navbar-container">
                <span id="menu-heading">MENU</span>

                <div class="menu-items">
                    <div class="home">
                        <i class="fa-solid fa-house"></i>
                        <a href="dashboard.html">Home</a>
                    </div>
                    <div class="users" style="color:#F3BD00">
                        <i class="fa-solid fa-user"></i>
                        <a href="users.html" style="color:#F3BD00">Users</a>
                    </div>
                    <div class="quizzes">
                        <i class="fa-solid fa-question"></i>
                        <a href="quizzes.html">Quizzes</a>
                    </div>
                </div>
            </div>

        <section id="right-section">
            <div class="right-section-container ">
                <div class="identity"></div>
                <hr style="font-weight: bold;">
                <br>

                <div id="testDetails">
                    <div class="users-test-section">
                        <h3 class="tests-data">
                            <span id="test-number"></span>
                            <span id="test-score"></span>
                            <span id="test-date"></span>
                            <!-- <span id="test-time"></span> -->
                        </h3>
                        <br>
                        <div class="user-test" id="user-test-data"></div>
                    </div>
                </div>
            </div>

    </div>


    </section>
    </div>
    



    <script src="/Admin/script/scriptAdmin.js"></script>
