<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <section  class="signup">

            <form class="">

                    <span id="nameErr" style="color: red;"></span>
                </div> -->
                <div class="information">
                    <label for="email" >Email Id<span style="color: red;" >*</span></label>
                    <input type="text" id="email" placeholder="xyz@gmail.com" style="padding-left: 10px;" >
                    <span id="email-err" style="color: red;"></span>
                </div>
                <div class="information">
                    <label for="password" >Password<span style="color: red;">*</span></label>

            <div class="termsAndConditions" >

                <button class="btn-google" ><img src="/assets/google.png" alt="" height="25px" width="25px">&nbsp;&nbsp;Login with Google</button>
                <p>Don't have an account? <a href="signUp.html">Signup ?</a></p>

        </div >
