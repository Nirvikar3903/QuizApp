<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Ranking</title>
</head>
<body style="background-color: whitesmoke;">


    <div class="navbar" >
        <img src="/assets/techpathshala.png" alt="techpathshala" height="25px" style="margin-top: 15px;">
        <div class="components">
            <p href="">Edit Quizzes</p>
            <p href="">All Quizes</p>
            <img src="/assets/Avatar.png" alt="profile" >
        </div>
    </div>

    <!-- player ranking -->
    <div class="rank" >
        <h1 id="rankDisplay" style="font-size: 40px; padding-top: 15px;">Wow your rank is 1st</h1>
        <p id="rankScore"  style="color: grey;padding-top: 10px; font-size: 20px;">This is your rank score </p>
    </div>

    <div class="rankHolders">
        <div class="top-three" style="display: flex ;justify-content: center;">
            <div class="user-rank-second" style="margin-top: 120px;">
                <h2>#2</h2><img src="/assets/rank_image1.png" alt="" srcset="">
                <div class="score-display"><h2 id="secondName"></h2><p id="second"></p></div>
            </div>
    
            <div class="user-rank-first" style="margin-top: 0;">
                <img src="/assets/rank_image2.png" alt="" srcset="">
                <div class="score-display"><h2 id="firstName"></h2><p id="first"></p></div>
                
            </div>
            <div class="user-rank-third" style="margin-top: 170px;">
                <h2>#3</h2><img src="/assets/rank_image3.png" alt="" srcset="">
                <div class="score-display"><h2 id="thirdName"></h2><p id="third"></p></div>
                
            </div>
        </div>
    </div>
        
    </div>

    <div class="rankList">
        <div class="ranking-score"  >

            <!-- logged in user -->
            <div class="rank-item  " id="currentUser">
               <div style="display: flex;justify-content: space-evenly;" >
                   <p class="currentUserRank"></p> <span class="currentUserName" ></span>
               </div> 
                <p class="currentUserScore"></p>
            </div>
            <!-- 4 -->
            <div class="rank-item " >
               <div style="display: flex;justify-content: space-evenly;" >
                   <p class="currentUserRank"></p> <span class="currentUserName" ></span>
               </div> 
                <p class="currentUserScore" ></p>
            </div>

                <p class="currentUserScore" ></p>
            </div> -->

            <div class="rank-item  " >

                   <p id="currentUserRank"></p> <span id="currentUserName" ></span>
               </div> 
                <p id="currentUserScore" class="topScores"></p>
            </div> -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
